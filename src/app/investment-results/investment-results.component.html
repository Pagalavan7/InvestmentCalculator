<p>Please enter some values and press "Calculate"</p>

<table>
  <thead>
    <tr>
      <th>Year</th>
      <th>Investment Value</th>
      <th>Interest (Year)</th>
      <th>Total Interest</th>
      <th>Invested Capital</th>
    </tr>
  </thead>
  <tbody>
    @for (item of investmentCalculationResult; track item) {
    <tr>
      <th>{{ item.year }}</th>
      <th>{{ item.totalAmountInvested }}</th>
      <th>{{ item.interest }}</th>
      <th>{{ item.totalInterest }}</th>
      <th>{{ item.annualInvestment }}</th>
    </tr>
    }
  </tbody>
</table>
